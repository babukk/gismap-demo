{% extends "base.html" %}
{% load static %}

{% block commoncss %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/modal_login.css' %}" />
    <style>
        .loader {
            // display: block;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .block {
            display : block;
        }
        .nonblock {
            display : none;
        }
    </style>
{% endblock %}

{% block login_block %}
<div id="myModal" class="modal fade" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-login">
        <div class="modal-content">
            <form method="post" role="form" accept-charset="UTF-8">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" style="text-align: center;"><b>Система мониторинга.</b><br />Вход для зарегистрированных пользователей
                    <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> -->
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Логин</label>
                        <input type="text" name="username" class="form-control" required="required" placeholder="логин" />
                    </div>
                    <div class="form-group">
                        <div class="clearfix">
                            <label>Пароль</label>
                            <!-- <a href="#" class="pull-right text-muted"><small>Забыли пароль?</small></a> -->
                        </div>

                        <input type="password" name="password" class="form-control" required="required" placeholder="пароль" />
                    </div>
                </div>
                <div class="modal-footer">
                    <!-- <label class="checkbox-inline pull-left"><input type="checkbox"> Запомнить</label> -->
                    <input type="submit" class="btn btn-primary pull-right" value="Войти">
                </div>
            </form>
        </div>
    </div>
</div>

<div class="loader block" id="loader">
    <img src="/static/img/ajax_loader.gif" / >
</div>
{% endblock %}

{% block custom_scripts %}
    <script type="text/javascript">
        $(window).on('load',function() {
            setTimeout(function() {  $('#myModal').modal('show');  }, 800);
        });
    </script>
    <script type="text/javascript" src="{% static 'js/app.js' %}"></script>
{% endblock %}
